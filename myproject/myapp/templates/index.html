<!DOCTYPE html>
<html>
<head>
    <title>Content Page</title>
</head>
<body>
    {% if content %}
        <h1>{{ content.text }}</h1>
        <img src="{{ content.image.url }}" alt="Image">
        {% if content.link and content.link_text %}
            <p><a href="{{ content.link }}">{{ content.link_text }}</a></p>
        {% endif %}
    {% else %}
        <p>No content available.</p>
    {% endif %}
</body>
</html>
